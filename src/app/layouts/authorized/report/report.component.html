<div style="margin-top: 5%; margin-left: 60px; width: 95%;">

  <div class="mat-elevation-z2">

    <mat-toolbar class="toolbar">
      {{dataSource ? this.dataSource.filteredData.length : '0' }} Founds
      <span class="example-fill-remaining-space"></span>
    </mat-toolbar>

    <mat-toolbar>

      <span class="example-fill-remaining-space"></span>

      <div class="ui transparent input" style="width: 20%;">
        <input type="text" placeholder="Search..." (keyup)="applyFilter($event.target.value)" matTooltip="Search">
      </div>

      <button mat-button (click)="export('excel')" class="background-button" matTooltip="Export To Excel">
        <svg-icon src="assets/images/svg/excel.svg" [svgStyle]="{ 'width.px':20,'height.px':20 }" inline=true>
        </svg-icon>
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;
    </mat-toolbar>


    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-weight' :'bold', 'font-size': '13px'}"> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-weight' :'bold', 'font-size': '13px'}"> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="store">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-weight' :'bold', 'font-size': '13px'}"> Store </th>
        <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
      </ng-container>

      <ng-container matColumnDef="isShop">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-weight' :'bold', 'font-size': '13px'}"> Coupon Used </th>
        <td mat-cell *matCellDef="let element"> {{element.isShop ? 'Yes' : 'No'}} </td>
      </ng-container>

      <ng-container matColumnDef="shopTime">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-weight' :'bold', 'font-size': '13px'}"> Shop Time</th>
        <td mat-cell *matCellDef="let element"> {{element.shopTime}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-weight' :'bold', 'font-size': '13px'}"> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-weight' :'bold', 'font-size': '13px'}"> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'font-weight' :'bold', 'font-size': '13px'}"> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
