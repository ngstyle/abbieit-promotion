<mat-toolbar class="menu-header">
  <mat-toolbar-row style="padding-left: 0">

    <button mat-button (click)="toggle()" style="width: 64px; height: 64px; color: black;">
      <i class="material-icons">menu</i>
    </button>

    <a routerLink="/dashboard" class="menu-link">
      <img src="assets/images/miniso-logo.png" height="30px;" />
    </a>

    <span class="example-fill-remaining-space"></span>

    <button mat-button class="nav-button" [matMenuTriggerFor]="user">
      <svg-icon src="assets/images/user.svg" [svgStyle]="{ 'width.px':24,'height.px':24 }"></svg-icon>
    </button>
    <mat-menu #user="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

  </mat-toolbar-row>

</mat-toolbar>
