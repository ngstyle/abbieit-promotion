<div style="margin-top: 75px;"></div>
    <mat-card class="card">

        <mat-card-content>
            QR CODE SCAN
            <circle-progress [percent]="80" [radius]="radius" [outerStrokeWidth]="2" [innerStrokeWidth]="2"

                [animationDuration]="1000" maxPercent=1000>

    </mat-card>

    <mat-card class="card">
        <mat-card-content>

<br clear="left">
