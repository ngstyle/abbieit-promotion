<div class="cart-container">
    <mat-card class="card">
        QR CODE SCAN
        <mat-card-content>
            <circle-progress [percent]="todayScan" [radius]="80" [outerStrokeWidth]="2" [innerStrokeWidth]="2"
               [title]="totalScan" [outerStrokeColor]="'#ff0000'" [innerStrokeColor]="'#e7e8ea'" [animation]="true"
                [animationDuration]="1000" maxPercent=1000>
            </circle-progress>
        </mat-card-content>
    </mat-card>

    <mat-card class="card">
        REGISTERED
        <mat-card-content>
            <circle-progress [percent]="todayRegistartion" [radius]="80" [outerStrokeWidth]="2" [innerStrokeWidth]="2"
                [title]=totalRegistartion [outerStrokeColor]="'#ff0000'" [innerStrokeColor]="'#e7e8ea'" [animation]="true"
                [animationDuration]="1000" maxPercent=1000>
            </circle-progress>
        </mat-card-content>
    </mat-card>

    <mat-card class="card">
        COUPON USED
        <mat-card-content>
            <circle-progress [percent]="todayShop" [radius]="80" [outerStrokeWidth]="2" [innerStrokeWidth]="2"
            [title]=totalShop [outerStrokeColor]="'#ff0000'" [innerStrokeColor]="'#e7e8ea'" [animation]="true"
                [animationDuration]="1000" maxPercent=1000>
            </circle-progress>
        </mat-card-content>
    </mat-card>
    <mat-card class="card">
        <mat-card-content>
            PENDING COUPON
            <circle-progress [percent]="todayNotShop" [radius]="80" [outerStrokeWidth]="2" [innerStrokeWidth]="2"
            [title]=totalNotShop  [outerStrokeColor]="'#ff0000'" [innerStrokeColor]="'#e7e8ea'" [animation]="true"
                [animationDuration]="1000" maxPercent=1000>
            </circle-progress>
        </mat-card-content>
    </mat-card>
</div>
    <br clear="left">
    <button routerLink="/marchant"
        style="margin-left: 35%; border-radius: 8px; background-color: #e61523; color: white; width: 12%;"
        mat-stroked-button color="primary">MARCHANT</button>

    <button routerLink="/report"
        style="margin: 15px; border-radius: 8px; background-color: #e61523; color: white; width: 12%;"
        mat-stroked-button color="primary">REPORT</button>
