<div id="content">

    <div class="row gap-20" style="padding: 10px 0;">

        <div class="col-md-3">
            <div class="layers bd bgc-white p-20">
                <div class="layer w-100 mB-10">
                    <h6>QR Code Scan</h6>
                </div>
                <div class="layer w-100">
                    <div class="peers ai-sb fxw-nw">
                        <div class="peer peer-greed">
                            <span id="sparklinedash"></span>
                        </div>

                        <div class="peer">
                            <span
                                style="font-size: 16px; color: #4caf50; background-color: #e8f5e9;border-radius: 10em; line-height: 0; font-weight: 400; padding: 12px 14px; vertical-align: middle; display: inline-block">
                                {{scanTotal}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="layers bd bgc-white p-20">
                <div class="layer w-100 mB-10">
                    <h6>Registered</h6>
                </div>
                <div class="layer w-100">
                    <div class="peers ai-sb fxw-nw">
                        <div class="peer peer-greed">
                            <span id="sparklinedash2"></span>
                        </div>

                        <div class="peer">
                            <span
                                style="font-size: 16px;color: #f44336; background-color: #ffebee;border-radius: 10em; line-height: 0; font-weight: 400; padding: 12px 14px; vertical-align: middle; display: inline-block">
                                {{registerTotal}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="layers bd bgc-white p-20">
                <div class="layer w-100 mB-10">
                    <h6>Coupon Used</h6>
                </div>
                <div class="layer w-100">
                    <div class="peers ai-sb fxw-nw">
                        <div class="peer peer-greed">
                            <span id="sparklinedash3"></span>
                        </div>

                        <div class="peer">
                            <span
                                style="font-size: 16px;color: #9c27b0; background-color: #f3e5f5;border-radius: 10em; line-height: 0; font-weight: 400; padding: 12px 14px; vertical-align: middle; display: inline-block">
                                {{usedCouponTotal}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="layers bd bgc-white p-20">
                <div class="layer w-100 mB-10">
                    <h6>Pending Coupon</h6>
                </div>
                <div class="layer w-100">
                    <div class="peers ai-sb fxw-nw">
                        <div class="peer peer-greed">
                            <span id="sparklinedash4"></span>
                        </div>

                        <div class="peer">
                            <span
                                style="font-size: 16px;color: #2196f3; background-color: #e3f2fd;border-radius: 10em; line-height: 0; font-weight: 400; padding: 12px 14px; vertical-align: middle; display: inline-block">
                                {{pendingCouponTotal}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="layers bgc-white p-20 mB-10 bd">
        <div class="layer w-100" style="margin-bottom: 32px;">
            <div style="display: flex; justify-content: space-between; color: #7c8695; font-size: 1.2rem">
                <span style="display: inline; font-weight: 500; font-size: 1.09375rem; line-height: 1.5">
                    Registration Rate
                </span>
                <span>{{scanPercentage}}%</span>
            </div>
            <div class="progress mT-10">
                <div class="m-progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                    style="background-color: #9675ce;" [ngStyle]="{'width':scanPercentage+'%'}">
                    <span class="sr-only">{{scanPercentage}}% Complete</span>
                </div>
            </div>
        </div>

        <div class="layer w-100">
            <div style="display: flex; justify-content: space-between;color: #7c8695; font-size: 1.2rem">
                <span style="display: inline;font-weight: 500; font-size: 1.09375rem;  line-height: 1.5">
                    Redeemed Rate
                </span>
                <span>{{registartiontPercentage}}%</span>
            </div>
            <div class="progress mT-10">
                <div class="m-progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
                    style="width: 50%; background-color: #03a9f3;" [ngStyle]="{'width':registartiontPercentage+'%'}">
                    <span class="sr-only">{{registartiontPercentage}}% Complete</span>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-left: 89%;">
        <input style="width: 100%;text-align: center;" matInput [(ngModel)]="createDate" placeholder="Date range" [satDatepicker]="startDateRange"
            (click)="startDateRange.open()" readonly (dateChange)="closeDatePicker();">
        <sat-datepicker #startDateRange [rangeMode]="true"></sat-datepicker>
        <!-- <button mat-button *ngIf="createDate" matSuffix mat-icon-button aria-label="Clear" (click)="closeDatePicker()">
            <mat-icon (click)="closeDatePicker()">close</mat-icon>
        </button> -->
        <!-- <sat-datepicker-toggle matSuffix [for]="startDateRange"></sat-datepicker-toggle> -->
    </div>

    <div class="card card-accent-info"
        style="height: auto; width: 100%; margin-top: 12px; border: 1px solid rgba(0, 0, 0, 0.0625)">
        <div style="width: 100%!important;" ngResizable class="resizable-widget mt-4 pb-4" rzContainment="#container"
            rzHandles="all">
            <div echarts [options]="options" [merge]="options" autoResize="true" (chartInit)="onChartInit($event)">
            </div>
        </div>
    </div>

</div>
