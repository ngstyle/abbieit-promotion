<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="/assets/images/img-01.png" alt="IMG">
      </div>
      
      <form class="login100-form login-form" [formGroup]="loginForm">
        <span class="login100-form-title">
          Member Login
        </span>

        <div class="wrap-input100 validate-input" data-validate="Username is required">
          <input class="input100 form-control" type="text" name="userName" placeholder="Username"
            formControlName="userName" matInput name="userName" required="required">
          <span class="focus-input100"> </span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" formControlName="password" type="password" name="password" placeholder="Password"
            required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div>
          <mat-card-actions class="login-form">
            <button mat-raised-button (click)="signin()" color="primary" class="login100-form-btn">Signin</button>
          </mat-card-actions>
        </div>
        <div class="text-center p-t-12">
          <span class="txt1">
          </span>
          <a class="txt2" href="#">
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
